<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Nomy - AI Recipe Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-gradient-size: 400%;
            --bg-gradient: linear-gradient(135deg, #2b5876, #4e4376, #c0392b, #8e44ad);
            --primary-color-glass: rgba(10, 10, 20, 0.6);
            --secondary-color: rgba(0, 0, 0, 0.3);
            --accent-color: #ff6347; /* Vibrant Tomato Color */
            --text-color: #f5f5f5;
            --subtle-text-color: #bdbdbd;
            --border-color: rgba(255, 255, 255, 0.15);
            --border-radius: 16px;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-gradient);
            background-size: var(--bg-gradient-size);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 5vh 15px;
            overflow-y: auto;
            animation: gradient-animation 20s ease infinite;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--primary-color-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 40px;
            box-shadow: var(--shadow);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header { text-align: center; margin-bottom: 30px; }

        header h1 {
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 99, 71, 0.6);
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        #dish-input {
            width: 100%;
            padding: 16px 150px 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #dish-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px 5px rgba(255, 99, 71, 0.2);
        }
        
        #get-recipe-btn {
            position: absolute;
            right: 6px; top: 6px; bottom: 6px;
            padding: 0 30px;
            border: none;
            border-radius: 12px;
            background: var(--accent-color);
            color: white;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #get-recipe-btn:hover { background-color: #ff7f50; transform: scale(1.05); }
        #get-recipe-btn:active { transform: scale(1); }
        #get-recipe-btn:disabled { background: #555; color: #999; cursor: not-allowed; transform: none; }
        
        .status-area { text-align:center; min-height: 24px; margin-bottom: 25px; }
        #status-message { color: #ff8a80; font-weight: 500; }

        .recipe-wrapper { position: relative; }

        .recipe-actions {
            position: absolute;
            top: 20px; right: 20px;
            display: flex; gap: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .recipe-actions.visible { opacity: 1; pointer-events: auto; }
        
        .recipe-actions button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .recipe-actions button:hover { background-color: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }

        .recipe-panel {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.8;
            min-height: 100px;
            display: none;
            animation: fadeInScale 0.7s ease-in-out;
        }
        .recipe-panel .loading-state { color: var(--subtle-text-color); text-align: center; }
        .recipe-panel .loading-state h3 { margin-bottom: 10px; color: var(--text-color); }
        .recipe-panel strong { color: var(--accent-color); font-weight: 700; }
        
        .blinking-cursor {
            display: inline-block; width: 10px; height: 1.2em;
            background-color: var(--accent-color);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        #history-container { margin-top: 30px; display: none; }
        #history-container h2 { font-weight: 400; color: var(--subtle-text-color); text-align: center; margin-bottom: 15px; }
        #history-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; list-style: none; }
        
        #history-list li {
            background-color: rgba(255, 255, 255, 0.1); padding: 8px 15px;
            border-radius: 20px; cursor: pointer;
            transition: all 0.3s; font-size: 0.9em;
            opacity: 0; animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #history-list li:hover { background-color: rgba(255, 99, 71, 0.3); transform: translateY(-3px); }

        footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: var(--subtle-text-color); }

        @media (max-width: 600px) {
            body { padding: 15px; }
            .container { padding: 25px; }
            header h1 { font-size: 2.2em; }
            #dish-input { padding-right: 120px; }
            #get-recipe-btn { padding: 0 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Chef Nomy üßë‚Äçüç≥</h1></header>

        <div class="search-container">
            <input type="text" id="dish-input" placeholder="e.g., Shahi Paneer">
            <button id="get-recipe-btn">Get Recipe</button>
        </div>

        <div class="status-area"><p id="status-message"></p></div>
        
        <div class="recipe-wrapper">
             <div class="recipe-panel" id="recipe-panel"></div>
            <div class="recipe-actions" id="recipe-actions">
                <button id="copy-btn" title="Copy Recipe">üìã Copy</button>
                <button id="print-btn" title="Print Recipe">üñ®Ô∏è Print</button>
            </div>
        </div>
        
        <div id="history-container">
            <h2>Recent Searches</h2>
            <ul id="history-list"></ul>
        </div>
        
        <footer>Powered by OpenRouter API</footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const dishInput = document.getElementById('dish-input');
            const getRecipeBtn = document.getElementById('get-recipe-btn');
            const recipePanel = document.getElementById('recipe-panel');
            const statusMessage = document.getElementById('status-message');
            const recipeActions = document.getElementById('recipe-actions');
            const copyBtn = document.getElementById('copy-btn');
            const printBtn = document.getElementById('print-btn');
            const historyContainer = document.getElementById('history-container');
            const historyList = document.getElementById('history-list');

            // --- API Configuration ---
            const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
            const API_KEY = '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';
            const MODEL = 'qwen/qwen3-30b-a3b:free';
            const LS_KEY = 'chefNomyHistory';

            const formatRecipeHTML = (text) => text.replace(/^(Title:|Servings:|Time:|Ingredients:|Steps:|Tips:)/gim, '<strong>$1</strong>');
            
            const saveToHistory = (dishName) => {
                let history = JSON.parse(localStorage.getItem(LS_KEY)) || [];
                history = history.filter(item => item.toLowerCase() !== dishName.toLowerCase());
                history.unshift(dishName);
                history = history.slice(0, 5);
                localStorage.setItem(LS_KEY, JSON.stringify(history));
                renderHistory();
            };

            const renderHistory = () => {
                const history = JSON.parse(localStorage.getItem(LS_KEY)) || [];
                historyContainer.style.display = history.length > 0 ? 'block' : 'none';
                historyList.innerHTML = '';
                history.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.style.animationDelay = `${index * 0.1}s`;
                    li.addEventListener('click', () => { dishInput.value = item; getRecipe(); });
                    historyList.appendChild(li);
                });
            };
            
            let abortController = null; // To handle aborting previous requests

            const getRecipe = async () => {
                if (abortController) { abortController.abort(); } // Abort previous request if any
                abortController = new AbortController();
                const signal = abortController.signal;

                const dishName = dishInput.value.trim();
                if (!dishName) {
                    statusMessage.textContent = 'Please enter a dish name.';
                    return;
                }
                
                getRecipeBtn.disabled = true;
                statusMessage.textContent = '';
                recipeActions.classList.remove('visible');
                recipePanel.style.display = 'block';
                recipePanel.innerHTML = `<div class="loading-state"><h3>Waking up the chef... üßë‚Äçüç≥</h3><p>Your recipe is being freshly prepared.</p></div>`;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        signal: signal,
                        headers: { 'Authorization': `Bearer ${API_KEY}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: MODEL,
                            stream: true,
                            messages: [
                                { role: 'system', content: `You are "AI Recipe Assistant". Provide cooking recipes only, strictly in this format:\nTitle: <Dish Name>\nServings: <Number>\nTime: <Cooking Time>\nIngredients:\n- item 1\n- item 2\nSteps:\n1. step one\n2. step two\nTips: (optional)\nIf asked for anything else, reply only with: "I can only share recipes." Respond in the user's language.`},
                                { role: 'user', content: dishName }
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} - ${errorData.error.message || 'Unknown error'}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullRecipeText = '';
                    let isFirstChunk = true;

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        if (isFirstChunk) {
                            recipePanel.innerHTML = '<span class="blinking-cursor"></span>';
                            isFirstChunk = false;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n\n');
                        const cursorElement = recipePanel.querySelector('.blinking-cursor');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.substring(6);
                                if (dataStr === '[DONE]') break;
                                try {
                                    const data = JSON.parse(dataStr);
                                    const contentDelta = data.choices[0]?.delta?.content || '';
                                    if (contentDelta) {
                                        fullRecipeText += contentDelta;
                                        if(cursorElement) cursorElement.insertAdjacentText('beforebegin', contentDelta);
                                    }
                                } catch (e) { /* Ignore parsing errors */ }
                            }
                        }
                    }
                    
                    if(recipePanel.querySelector('.blinking-cursor')) {
                        recipePanel.querySelector('.blinking-cursor').remove();
                    }
                    recipePanel.innerHTML = formatRecipeHTML(fullRecipeText);
                    recipeActions.classList.add('visible');
                    saveToHistory(dishName);

                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log('Fetch aborted');
                        return; // Don't show error message if aborted by user
                    }
                    recipePanel.style.display = 'none';
                    statusMessage.textContent = 'Failed to fetch recipe. Please try again.';
                    console.error('Error fetching recipe:', error);
                } finally {
                    getRecipeBtn.disabled = false;
                    abortController = null;
                }
            };

            // --- Event Listeners ---
            getRecipeBtn.addEventListener('click', getRecipe);
            dishInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') getRecipe(); });
            copyBtn.addEventListener('click', () => { navigator.clipboard.writeText(recipePanel.innerText).then(() => { copyBtn.textContent = '‚úÖ Copied!'; setTimeout(() => { copyBtn.textContent = 'üìã Copy'; }, 2000); }); });
            printBtn.addEventListener('click', () => { const printWindow = window.open('', '_blank'); printWindow.document.write(`<html><head><title>Print Recipe</title><style>body{font-family: sans-serif; line-height: 1.6;} strong{color: #ff6347;}</style></head><body>${formatRecipeHTML(recipePanel.innerText)}</body></html>`); printWindow.document.close(); printWindow.print(); });

            renderHistory();
        });
    </script>
</body>
</html>
